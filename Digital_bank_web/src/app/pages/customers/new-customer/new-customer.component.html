<div class="container" >
  <div class="row justify-content-center" style=" margin: 100px;" >
    <div class="col-md-8">
      <div class="card" style="    background-color: rgba(0, 0, 0, 0.75);">    <div class="card-header">
         <div class="card bg-dark text-light mb-3">
            <div class="card-header">
              <h2 class="h2 py-2 fw-light text-center">New customer</h2>
            </div>
            <div class="card-body">
              <form [formGroup]="form" class="col-md-8 col-lg-7 mx-auto" (ngSubmit)="handleCustomerCreate()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name :</label>
                  <input type="text" formControlName="name" [class.is-valid]="
                      form.get('name')!.valid &&
                      (form.get('name')!.dirty || form.get('name')!.touched)
                    " [class.is-invalid]="
                      form.get('name')!.invalid &&
                      (form.get('name')!.dirty || form.get('name')!.touched)
                    " class="form-control" id="name" />
                  <ng-container *ngIf="form.get('name')!.touched">
                    <small class="text-danger d-block" *ngIf="form.get('name')!.hasError('required')">
                      customer name is required
                    </small>
                    <small class="text-danger d-block" *ngIf="form.get('name')!.hasError('minlength')">
                      cutomer name should be at least 6 characters long
                    </small>
                  </ng-container>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" formControlName="email" class="form-control" id="email" [class.is-valid]="
                      form.get('email')!.valid &&
                      (form.get('email')!.dirty || form.get('email')!.touched)
                    " [class.is-invalid]="
                      form.get('email')!.invalid &&
                      (form.get('email')!.dirty || form.get('email')!.touched)
                    " class="form-control" id="email" />
                  <ng-container *ngIf="form.get('email')!.touched">
                    <small class="text-danger d-block" *ngIf="form.get('email')!.hasError('required')">
                      customer email is required
                    </small>
                    <small class="text-danger d-block" *ngIf="form.get('email')!.hasError('email')">
                      invalid email address
                    </small>
                  </ng-container>
                </div>
                <button type="submit" class="btn btn-outline-success mb-3 mt-2 d-block mx-auto" [disabled]="!form.valid||submitting">
                  <i class="bi bi-plus-circle"></i>
                  Create
                </button>
              </form>
            </div>
          </div>
         </div>
      </div>
    </div>
  </div>
</div>
